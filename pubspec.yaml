name: anton_zyryanov_barcode_scanner
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_svg: ^2.0.10
  mobile_scanner: ^7.1.4
  hive: ^2.0.0
  hive_flutter: ^1.0.0
  http: ^1.6.0
  cupertino_icons: ^1.0.8
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.0.0
  bloc_test: ^9.1.0
  mockito: ^5.4.0
  flutter_launcher_icons: ^0.13.1


  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/


flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.jpg"
  min_sdk_android: 21
